replicaCount: 1

image:
  repository: warmimages
  pullPolicy: IfNotPresent
  customRegistry: reg.captainjustin.space


serviceAccount:
  annotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  enabled: false

ingress:
  enabled: false




controller:
