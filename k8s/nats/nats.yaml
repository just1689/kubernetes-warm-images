# Source: nats/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wi-nats
  namespace: warm-images
  labels:
    app.kubernetes.io/name: nats
    helm.sh/chart: nats-6.3.12
    app.kubernetes.io/instance: wi-nats
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: wi-nats-headless
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
      app.kubernetes.io/instance: wi-nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
        helm.sh/chart: nats-6.3.12
        app.kubernetes.io/instance: wi-nats
        app.kubernetes.io/managed-by: Helm
    spec:
      
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: nats
                    app.kubernetes.io/instance: wi-nats
                namespaces:
                  - "warm-images"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      containers:
        - name: nats
          image: docker.io/bitnami/nats:2.3.2-debian-10-r0
          imagePullPolicy: IfNotPresent
          command:
            - nats-server
          args:
            - -c
            - /opt/bitnami/nats/nats-server.conf
            # to ensure nats could run with non-root user, we put the configuration
            # file under `/opt/bitnami/nats/nats-server.conf`, please check the link below
            # for the implementation inside Dockerfile:
            # - https://github.com/bitnami/bitnami-docker-nats#configuration
          ports:
            - name: client
              containerPort: 4222
            - name: cluster
              containerPort: 6222
            - name: monitoring
              containerPort: 8222
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: monitoring
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: monitoring
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits: {}
            requests: {}
          volumeMounts:
            - name: config
              mountPath: /opt/bitnami/nats/nats-server.conf
              subPath: nats-server.conf
      volumes:
        - name: config
          configMap:
            name: wi-nats
