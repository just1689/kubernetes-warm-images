apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "warm-images.configmap" . }}
  namespace: {{ .Release.Namespace | quote }}
data:
  list.spaces: "{{ .Values.list }}"
  ignore.spaces: "{{ .Values.ignore }}"
  nats.username: "{{ .Values.nats.username }}"
  nats.password: "{{ .Values.nats.password }}"
